
<div class="container" id="Board">
  <ng-container *ngIf="featuresLoaded">
    <div *ngFor="let feature of this.features">
      <div  class="customBox" id={{feature.htmlId}} [attr.data-iteration]="feature.iteration" [attr.data-team]="feature.team">
        {{feature.name}}
      </div>
      {{setParams(feature)}}
      <br>
    </div>
  </ng-container>
</div>
<div>
  <div id="newFeature">
  </div>
</div>
<div>
  <button (click)="saveConnections()">Save</button>
</div>
