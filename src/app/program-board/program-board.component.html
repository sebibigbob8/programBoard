
<div class="container" id="Board">
  <ng-container *ngIf="featuresLoaded">
    <div *ngFor="let feature of this.features" contenteditable="true">
      <div  class="customBox" id={{feature.htmlId}}>
        {{feature.name}}
      </div>
      {{setParams(feature.htmlId)}}
      <br>
    </div>
  </ng-container>
</div>
<div>
  <div id="newFeature">
  </div>
</div>
<div>
  <button (click)="saveConnections()">Save</button>
  <button (click)="createFeature()">New Feature</button>
</div>
